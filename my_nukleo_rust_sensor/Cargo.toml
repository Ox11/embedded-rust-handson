[package]
name = "my_nukleo_rust_sensor"
version = "0.1.0"
edition = "2024"

[dependencies]
cortex-m = { version = "0.7.6", features = ["critical-section-single-core"] }
cortex-m-rt = "0.7.5"
defmt = "1.0.1"
defmt-rtt = "1.0.0"
# panic-halt = "1.0.0" # Removed, using panic-probe instead
panic-probe = "1.0.0"
# to use autogenerated linker file, enable "memory-x"
embassy-stm32 = { version = "0.3.0", features = [ "defmt", "unstable-pac", "stm32l412kb", "memory-x"]  }
embassy-executor = { version = "0.8.0", features = ["arch-cortex-m", "executor-thread", "defmt"] }